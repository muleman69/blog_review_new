name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          echo "Current NODE_ENV: $NODE_ENV"
          echo "Building application..."
          npm run build
        env:
          CI: false
          NODE_ENV: production

      - name: Debug build output
        run: |
          echo "Complete dist directory structure:"
          cd frontend/dist
          find . -type f
          
          echo "\nContents of index.html:"
          cat index.html
          
          echo "\nChecking for asset references:"
          grep -r "/assets/" .
          
          echo "\nVerifying asset files exist:"
          ls -la assets/

      - name: Setup routing and security
        run: |
          cd frontend/dist
          # Create 404.html that redirects to index.html for client-side routing
          cp index.html 404.html
          # Create _headers file for security headers
          echo "/*
            Content-Security-Policy: default-src 'self' https://buildableblog.pro; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:; connect-src 'self' http://localhost:3001 https://buildableblog.pro;
            X-Frame-Options: DENY
            X-Content-Type-Options: nosniff" > _headers
          # Create CNAME file
          echo "buildableblog.pro" > CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 