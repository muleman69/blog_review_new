name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # Create CNAME before build to ensure it's included
      - name: Create CNAME
        run: |
          echo "buildableblog.pro" > frontend/public/CNAME

      # Copy additional required files
      - name: Copy public files
        run: |
          cd frontend
          cp public/manifest.json public/robots.txt public/favicon.ico dist/ || true

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          CI: false
          VITE_BASE_URL: '/'

      - name: Verify build output
        run: |
          echo "Build output structure:"
          ls -la frontend/dist
          echo "Asset directory:"
          ls -la frontend/dist/assets
          echo "Checking index.html paths:"
          grep -n "/assets/" frontend/dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 